<div class="d-none d-lg-block">
  <ul class="list-unstyled nav-list">
    @for(nav of navigations; track nav.id) {
    <li>
      <a
        (click)="scrollTo(nav.id)"
        class="text-decoration-none group flex items-center py-3 transition-colors duration-200"
        [href]="'#' + nav.id"
        [ngClass]="{ 'text-[#E2E8F0]': activeId === '#' + nav.id }"
      >
        <span
          class="nav-indicator mr-4 h-px transition-all duration-300 ease-in-out group-hover:w-16 group-hover:bg-slate-200"
          [ngClass]="{
            'w-8 bg-slate-600': activeId !== '#' + nav.id,
            'w-16 bg-slate-200': activeId === '#' + nav.id
          }"
        ></span>
        <span
          class="transition-colors duration-200 group-hover:text-slate-200"
          [ngClass]="{ 'text-[#E2E8F0]': activeId === '#' + nav.id }"
        >
          {{ nav?.name }}
        </span>
      </a>
    </li>

    }
  </ul>
</div>
